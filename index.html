<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Calculator</title>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="style/style.css">
     <link rel="website icon" type="png" href="assets/img/boy (1).png">
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid  card col-12 col-lg-6 col-md-6 mt-5 main-card d-flex align-items-center justify-content-center">
    <div class="card col-12 ms-2 me-2 mt-3">
        <div class="card-body p-1">
            <select name="" id="select_props">
            </select>
        </div>
    </div>
    <div class="outline d-flex align-items-center justify-content-center ">
        <div class="card col-lg-5 col-5 mt-5 ms-2 mb-3">
            <div class="card-body">
                <input type="text" name="" id="user_input">
            </div>
            <div class="card-footer p-1">
                <select name="" id="select_props_1" class="col-12">
                </select>
            </div>
        </div> 
        <h1 class="ms-3 me-3"> = </h1>
        <div class="card col-5 col-lg-5 mt-5 me-2 mb-3 ">
            <div class="card-body">
                <input type="text" name="" id="output" value="" readonly>
            </div>
            <div class="card-footer p-1">
                <select name="" id="select_props_2" class="col-12"> 
                </select>
            </div>
        </div>
    </div>
</div>




    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- bootstrap js end-->
    <!-- main js -->
    <script src="script/main.js"></script>
    <!-- main js end -->
</body>
</html>
